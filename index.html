<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Havoc Glide</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      /* --- Custom Cyber Style --- */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #050a14;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Blue Grid Background */
      #ui-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 100, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 100, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center center;
        z-index: 1;
      }

      #unity-container {
        position: relative;
        width: 960px;
        height: 600px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(5, 10, 20, 0.8);
        border: 1px solid rgba(0, 150, 255, 0.2);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: transparent;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 5;
      }

      /* Beautiful Title */
      #custom-title {
        font-size: 72px;
        font-weight: 900;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 8px;
        margin-bottom: 20px;
        text-shadow: 
          0 0 10px #0072ff,
          0 0 20px #0072ff,
          0 0 40px #00c6ff;
        z-index: 10;
        pointer-events: none;
      }

      /* Loading Bar Customization */
      #unity-loading-bar {
        position: relative;
        z-index: 10;
        width: 350px;
        display: none;
      }

      #loading-text {
        color: #00c6ff;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-align: center;
        font-weight: bold;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        box-shadow: 0 0 10px #00c6ff;
        transition: width 0.2s ease;
      }

      #unity-warning { 
        position: absolute; 
        top: 10px; 
        padding: 10px; 
        color: white; 
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="ui-background"></div>

    <div id="unity-container">
      <div id="custom-title">Havoc Glide</div>

      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      
      <div id="unity-loading-bar">
        <div id="loading-text">Downloading Assets... 0%</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      
      <div id="unity-warning"> </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var loadingText = document.querySelector("#loading-text");
      var customTitle = document.querySelector("#custom-title");
      var uiBackground = document.querySelector("#ui-background");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/036bd08001fbddeb9547e655e9ed8873.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/9b102a3d6e7fc854a8b03a35797a3046.data.unityweb",
        frameworkUrl: buildUrl + "/84f62efbc354b71f13aea632d5f9553e.framework.js.unityweb",
        codeUrl: buildUrl + "/36a0383c91dfb954f3972321ec3c0798.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SS-Production",
        productName: "Havoc Glide",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Update visual bar
          progressBarFull.style.width = 100 * progress + "%";
          // Update percentage text
          loadingText.textContent = "Downloading Assets... " + Math.round(progress * 100) + "%";
        }).then((unityInstance) => {
          // Hide UI elements once game is ready
          loadingBar.style.display = "none";
          customTitle.style.display = "none";
          uiBackground.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
